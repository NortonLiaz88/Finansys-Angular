<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item">Lançamentos</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-end"> Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-end">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{ entry.name }}</strong>
        <br />
        <small class="text-success">{{ entry.date }}</small>
        <br />
        <small *ngIf="entity?.description">{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-end">
        <strong
          [class.text-success]="entry.type === 'revenue'"
          [class.text-danger]="entry.type === 'expense'"
        >
          {{ entry.amount }}
        </strong>
        <br>
        <span class="badge bg-secondary">{{getPaidText(entry)}}</span>
      </td>
      <td class="text-center">
        <a
          [routerLink]="[entry.id, 'edit']"
          class="btn btn-outline-info btn-sm me-2"
          >Editar</a
        >
        <button
          (click)="deleteEntry(entry.id)"
          class="btn btn-outline-danger btn-sm"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
