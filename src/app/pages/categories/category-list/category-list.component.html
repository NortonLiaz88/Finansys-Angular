<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item">Categorias</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-end"> + Nova Categoria</a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let category of categories">
      <td>
        <strong>{{category.name}}</strong>
        <br />
        <small>{{category.description}}</small>
      </td>
      <td>
        <a
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-info btn-sm me-2"
          >Editar</a
        >
        <button (click)="deleteCategory(category.id)" class="btn btn-outline-danger btn-sm"
          >Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
